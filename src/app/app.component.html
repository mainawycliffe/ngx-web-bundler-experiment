<div class="section">
  <div class="container">
    <h1 class="title is-1 has-text-centered">Great Todo App</h1>

    <ng-container *ngIf="errorMessage">
      <div class="columns">
        <div class="column is-half is-offset-3">
          <div class="message is-warning">
            <div class="message-body">
              {{ errorMessage }}
            </div>
          </div>
        </div>
      </div>
    </ng-container>
    <div class="columns">
      <div class="column is-half is-offset-3">
        <app-add-todo [placeholder]="'Buy Bread, ...'" (onerror)="onError($event)"></app-add-todo>
      </div>
    </div>
    <div class="columns">
      <div class="column is-half is-offset-3">
        <app-list-todos></app-list-todos>
      </div>
    </div>
  </div>
</div>
